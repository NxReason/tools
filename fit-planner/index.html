<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fit-Planner</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css">

  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <div class="app grey darken-4">
    <!-- Menu -->
    <div class="section">
      <a 
        class="waves-effect waves-light btn purple modal-trigger" 
        id="create-plan-btn"
        href="#create-plan-modal"
      >
        <i class="material-icons left">date_range</i>
        Составить план
      </a>
      <a
        class="waves-effect waves-light btn purple modal-trigger"
        id="set-current-btn"
        href="#set-current-modal"
      >
        <i class="material-icons left">mode_edit</i>
        Записать текущий вес
      </a>
    </div>

    <!-- Modals -->
    <div id="create-plan-modal" class="modal">
      <div class="modal-content">
        <div class="section">
          <div class="input-field">
            <input type="text" class="datepicker" id="begin-date">
            <label for="begin-date">Начальная дата</label>
          </div>
          <div class="input-field">
            <input type="text" class="datepicker" id="end-date">
            <label for="end-date">Конечная дата</label>
          </div>
        </div>
        <div class="section">
          <div class="input-field">
            <input id="begin-weight" type="text">
            <label for="begin-weight">Начальный вес</label>
          </div>
          <div class="input-field">
            <input id="end-weight" type="text">
            <label for="end-weight">Конечный вес</label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <a
          href="#!"
          class="modal-close waves-effect waves-green btn"
          >
          Принять
        </a>
        <a
          href="#!"
          class="modal-close waves-effect waves-green btn"
          >
          Отменить
        </a>
      </div>
    </div>
    
    <div id="set-current-modal" class="modal">
      <div class="modal-content">
        <div class="input-field">
          <input type="text" class="datepicker" id="set-current-date">
          <label for="set-current-date">Дата</label>
        </div>
        <div class="input-field">
          <input id="current-weight" type="text">
          <label for="current-weight">Вес</label>
        </div>
      </div>
      <div class="modal-footer">
        <a
          href="#!"
          class="modal-close waves-effect waves-green btn"
          >
          Принять
        </a>
        <a
          href="#!"
          class="modal-close waves-effect waves-green btn"
          >
          Отменить
        </a>
      </div>
    </div>

    <!-- Plan -->
  </div>

  <script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
  <script src="src/PlannerView.js"></script>
  <script src="src/Plan.js"></script>
  <script src="src/Weights.js"></script>
  <script src="src/index.js"></script>
</body>
</html>
